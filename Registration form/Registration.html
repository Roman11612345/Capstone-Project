<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Styles -->
    <link href="Sass/style.css" rel="stylesheet" type="text/css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container" style="margin: 0; padding: 0; max-width: 100%">
    <div class="row" style="margin: 0">
        <div class="col-lg-7" style="background-image: url(img/background.jpg); background-size: cover">
        </div>
        <div class="col-lg-5">
            <div class="container signForm">
                <div class="signForm__head"> Sign in </div>

                <div class="signForm__text"> If you already have an account register <br> You can  <a href="main.html" style="font-weight: 600; color: #FF432A">Login here !</a> </div>

                <form class="row g-3">
                    <div class="col-12 signForm__form">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="Email" placeholder="Enter your email address">
                    </div>

                    <div class="col-12 signForm__form">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Username" placeholder="Enter your User name">
                    </div>

                    <div class="col-12 signForm__form">
                        <label for="Password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="Password" placeholder="Enter your password">
                    </div>

                    <div class="col-12 signForm__form">
                        <label for="passwordConfirm" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" id="passwordConfirm" placeholder="Confirm your password">
                    </div>

                    <div class="col-12">
                        <button type="Button" class="btn signForm__button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="padding: 12px 41%; margin-bottom: 110px">Register</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        You registered successfully!
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
