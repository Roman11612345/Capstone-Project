<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Styles -->
    <link href="Sass/style.css" rel="stylesheet" type="text/css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin: 0; padding: 0; max-width: 100%">
        <div class="row" style="margin: 0">
            <div class="col-lg-7" style="background-image: url(img/background.jpg); background-size: cover">
            </div>
            <div class="col-lg-5" id="back">

                <div class="row colors justify-content-between">
                    <div class="colors__image col-5 colors__image_active" id="light" onclick="changeColor('#FFFFFF','#111111', '#B5B5B5', '#FF432A')">
                        <img src="img/brightness-and-contrast.png">
                    </div>
                    <div class="colors__image col-5" id="dark" onclick="changeColor('#171717', '#e3a3b4', '#E5E5E5', '#DA0038')">
                        <img src="img/night-mode.png">
                    </div>
                </div>

                <div class="container signForm">
                    <div class="signForm__head"> Sign in </div>

                    <div class="signForm__text"> If you donâ€™t have an account register <br> You can  <a href="Registration.html" id = "signForm__text_link" style="font-weight: 600; color: #FF432A">Register here !</a> </div>

                    <form class="row g-3">
                        <div class="col-12 signForm__form">
                            <label for="Email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="Email" placeholder="Enter your email address">
                        </div>
                        <div class="col-12 signForm__form">
                            <label for="Password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="Password" placeholder="Enter your password">
                        </div>

                        <div class="row g-3">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                    <label class="form-check-label" for="autoSizingCheck">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                            <div class="col-4 signForm__passwordRecovery offset-4">
                                <a href="#" id="signForm__passwordRecovery_link" style="color: #000000; font-size: 12px; font-weight: 300">Forgot password?</a>
                            </div>
                        </div>


                        <div class="col-12">
                            <button type="button" class="btn signForm__button" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
                                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            You entered successfully!
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="signForm__subtext"> or continue with </div>

                    <ul class="signForm__icons">
                        <div class="signForm__toggle"> Links </div>
                        <li class="signForm__icon signForm__icon_1">
                            <img src="img/free-icon-facebook-5968764.png">
                        </li>
                        <li class="signForm__icon signForm__icon_2" >
                            <img src="img/free-icon-apple-518714.png">
                        </li>
                        <li class="signForm__icon signForm__icon_3" >
                            <img src="img/free-icon-google-300221.png">
                        </li>
                    </ul>


                </div>

                <script>
                    function changeColor(colorMain, colorText, colorSubtext, colorButton) {
                        document.getElementById("back").style.background = colorMain;
                        document.getElementsByClassName("signForm__head")[0].style.color = colorText;
                        document.getElementsByClassName("signForm__text")[0].style.color = colorText;
                        document.getElementById("signForm__text_link").style.color = colorButton;
                        document.getElementsByClassName("form-label")[0].style.color = colorText;
                        document.getElementsByClassName("form-label")[1].style.color = colorText;
                        document.getElementsByClassName("form-control")[0].style.backgroundColor = colorMain;
                        document.getElementsByClassName("form-control")[1].style.backgroundColor = colorMain;
                        document.getElementById("Email").style.borderBottomColor = colorButton;
                        document.getElementById("Password").style.borderBottomColor = colorButton;
                        document.getElementsByClassName("form-check-label")[0].style.color = colorSubtext;
                        document.getElementById("signForm__passwordRecovery_link").style.color = colorSubtext;
                        document.getElementsByClassName("signForm__button")[0].style.backgroundColor = colorButton;
                        document.getElementsByClassName("signForm__button")[0].style.color = colorMain;
                        document.getElementsByClassName("signForm__subtext")[0].style.color = colorSubtext;
                        document.getElementsByClassName("signForm__toggle")[0].style.borderColor = colorButton;
                        document.getElementsByClassName("signForm__toggle")[0].style.backgroundColor = colorMain;
                        document.getElementsByClassName("signForm__toggle")[0].style.color = colorText;

                        document.getElementsByClassName("colors__image_active")[0].classList.remove("colors__image_active");
                        event.target.classList.add("colors__image_active");
                        document.getElementsByClassName("colors__image_active")[0].style.borderColor = colorButton;
                    }

                    let toggle = document.getElementsByClassName("signForm__toggle")[0];
                    let menu = document.getElementsByClassName("signForm__icons")[0];
                    toggle.onclick = function () {
                        menu.classList.toggle("signForm__icons_active");
                    }
                </script>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
